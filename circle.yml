machine:
  node:
    version: 6.7.0
dependencies:
  override:
    - npm install
    - wget https://github.com/spf13/hugo/releases/download/v0.19/hugo_0.19-64bit.deb
    - sudo dpkg -i hugo*.deb
test:
  override:
    - git clone https://github.com/javeshai/mytestmystique.git
deployment:
  production:
    branch: master
    commands:
      - aws s3 sync mytestmystique/mydir/ s3://mytestmystique/ --delete
